# Netlify configuration for Energy Mastery for Founders

# Keep root redirect to letters.danburck.com (your existing setup)
[[redirects]]
  from = "/"
  to = "https://letters.danburck.com"
  status = 301
  force = true

# Clean URL redirects (remove .html extension)
[[redirects]]
  from = "/energymasteryforfounders.html"
  to = "/energymasteryforfounders"
  status = 301

[[redirects]]
  from = "/booking.html"
  to = "/booking"
  status = 301

# Build settings
[build]
  publish = "."
