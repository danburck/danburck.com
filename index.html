<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Martin Burckhardt</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fffb29;
            color: #161616;
            font-family: 'EB Garamond', Georgia, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 40px;
            margin-bottom: 60px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60px;
        }

        .links a {
            display: block;
            padding: 28px 40px;
            border: 1px solid #161616;
            border-radius: 8px;
            text-decoration: none;
            color: #161616;
            font-size: 40px;
            transition: background-color 0.2s ease;
        }

        .links a:hover {
            background-color: rgba(22, 22, 22, 0.05);
        }

        .social {
            font-size: 20px;
            margin-bottom: 12px;
        }

        .social a {
            color: #161616;
            text-decoration: none;
        }

        .social a:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .tagline {
                font-size: 24px;
                margin-bottom: 40px;
            }

            .links a {
                padding: 20px 24px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daniel Martin Burckhardt</h1>
        <p class="tagline">I work with seekers to practice change.</p>

        <div class="links">
            <a href="https://letters.danburck.com/welcome">Read my letters</a>
            <a href="https://danburck.com/energymasteryforfounders">Energy Mastery for Founders</a>
            <a href="https://www.hyperreallove.com/">Hyper Real Love</a>
        </div>

        <p class="social">
            <a href="https://www.instagram.com/danburck">ig</a> | <a href="https://x.com/danburck">x</a>
        </p>
        <p class="copyright">&copy; 2026 Daniel Martin Burckhardt</p>
    </div>
</body>
</html>
